<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>TODO List</title>
</head>
<body>
    <div class="container">
        <div id="todo">
            <h1 id="title">TODO's</h1>
            <div class="control">
                <p>Adicionar novo ToDo</p>
                <input type="text" name="" id="inputText" placeholder="Digite aqui.">
                <input type="button" class="btnAdd success" id="btnAdd" value="Adicionar" >
            </div>
            <div class="listView">
                <ol id="list">
                </ol>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
